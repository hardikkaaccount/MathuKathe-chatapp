      - role: user
  - name: ai_twin_reply
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/twin'
      forward_client_headers: true
    permissions:
      - role: user
  - name: arena
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/arena'
      forward_client_headers: true
    permissions:
      - role: user
  - name: create_group
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/create_group'
      forward_client_headers: true
