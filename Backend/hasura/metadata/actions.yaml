      handler: '{{ACTION_BASE_URL}}/theme'
      forward_client_headers: true
    permissions:
      - role: user
  - name: generate_summary
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/summary'
      forward_client_headers: true
