table:
  name: themes
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - description
        - css
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - description
        - css
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
