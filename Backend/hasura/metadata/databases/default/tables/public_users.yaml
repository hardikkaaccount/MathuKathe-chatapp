table:
  name: users
  schema: public
array_relationships:
  - name: group_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: group_members
          schema: public
  - name: groups
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: groups
          schema: public
  - name: messages
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: messages
          schema: public
  - name: moods
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: moods
          schema: public
  - name: themes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: themes
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - display_name
        - email
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - display_name
        - email
        - id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - display_name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
