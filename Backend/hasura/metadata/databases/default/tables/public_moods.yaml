table:
  name: moods
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - message
        - mood
        - confidence
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - message
        - mood
        - confidence
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
